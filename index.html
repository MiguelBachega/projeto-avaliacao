<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="custom-style.css">
    <title>Lovey</title>
</head>
<body>
    <header>
        <div  style="background-color: #f29590;">
            <div class="container p-1 d-flex align-items-center">
                <h2 style="font-size: 14px;" class="mb-0">Lovey Skin Care</h2>
                <div class="ms-auto">
                    <i class="bi bi-envelope-fill"> contato@loveyskincare.com</i>
                    <a href="#"><i class="bi bi-facebook text-dark mx-1"></i></a>
                    <a href="#"><i class="bi bi-linkedin text-dark mx-1"></i></a>
                    <a href="#"><i class="bi bi-instagram text-dark mx-1"></i></a>
                </div>
            </div>
        </div>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg bg-light navbar-light p-3">
            <div class="container">
                <img src="img/lAsset 1.svg" alt="" class="img-fluid logo">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navmenu"><span class="navbar-toggler-icon"></span></button>
                
                <div class="collapse navbar-collapse justify-content-between gap-2" id="navmenu">
                    <ul class="navbar-nav ms-auto justify-content-between gap-3">
                        <li class="nav-item">
                            <a href="#home" class="nav-link">
                                Início
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#lovey" class="nav-link">
                                Sobre a Lovey
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#tratamentos" class="nav-link">
                                Tratamentos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a href="#contato" class="nav-link">
                                Contato
                            </a>
                        </li>
                    </ul>
                    <button class="btn text-dark me-2" type="button"><img src="img/icone login.png"> Login</img></button>
                    <button class="btn btn-sm btn-outline-danger text-dark rounded-pill px-3" type="button">Iniciar Consulta</button>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <!-- Banner-Section -->
        <section class="mt-n1">
            <div id="carouselExampleIndicators" class="carousel slide">
                <div class="carousel-indicators">
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                  <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
                <div class="carousel-inner">
                  <div class="carousel-item active">
                    <img src="img/BANNER.png" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item">
                    <img src="img/BANNER.png" class="d-block w-100" alt="...">
                  </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="visually-hidden">Next</span>
                </button>
              </div>
        </section>

        <!-- Tratamentos -->
        <section class="py-4">
            <div class="container">
                <div class="row align-items-start justify-content-between gap-2">
                    <div class="col-md">
                        <img src="img/rosto1.jpg" alt="parte inferior de um rosto feminino, metade com espinhas e outra metade sem" class="img-fluid w-100">
                    </div>
                    <div class="col-md flex-column">
                        <h2>Um Skin Care para chamar de seu!</h2>
                        <p>Tratamentos personalizados para cada tipo de pele de acordo com seu o bjetivo. Prescrito só para você.</p>
                        <a href="#" class="btn btn-light text-dark btn-outline-danger rounded-pill p-2 my-3"> Ver tratamentos <i class="bi bi-chevron-right"></i></a>
                        <img src="img/rosto2.jpg" alt="parte inferior de um rosto masculino, metade com espinhas e outra metade sem" class="img-fluid w-100 ms-5">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer></footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
